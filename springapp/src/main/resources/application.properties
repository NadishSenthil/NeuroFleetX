spring.application.name=NeuroFleetX
server.port=8080

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/infosys
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# JWT Configuration
neurofleetx.app.jwtSecret=myVeryLongSecretKeyThatIsAtLeast512BitsLongForHS512AlgorithmAndMustBeEvenLongerToMeetTheRequirements
neurofleetx.app.jwtExpirationMs=86400000